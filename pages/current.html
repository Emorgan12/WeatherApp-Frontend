<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../styles/styles.css">
    <title>Current Forecast</title>
</head>
<body>

    <h1>Current Weather</h1>
    <div class="container">
        <form action="get-current-forecast">
            <div>
                <label for="city" class="label">Enter city:</label><br>
                <input type="text" id="city" name="city" class="input"> 
            </div>
            <div>
                <label for="postcode" class="label">Enter Postcode:</label><br>
                <input type="text" id="postcode" name="postcode" class="input">
            </div>
            <div style="margin-bottom: 1rem;">
                <p>Note: Only postcode or city is required. Do not enter both.</p>
            </div>
            <div class="temp-units">
                <label for="temp-units" class="label">Units For Temperature: </label><br>
                <select name="temp-units" id="temp-units" class="input">
                    <option value="metric">Celsius</option>
                    <option value="imperial">Fahrenheit</option>
                </select>
            </div>
                <button type="submit" class="get-forecast-button"><a href="current-result.html">Get Forecast</a></button>
        </form>
    </div>

</body>
</html>
